<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple API Logger Dashboard</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">API Logger</a>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container" style="padding-top:80px;">
    <h1 class="mb-4 text-center">Simple API Logger Dashboard</h1>

    <!-- Statistics Cards -->
    <div class="row mb-4">
      <div class="col-md-3">
        <div class="card text-white bg-primary mb-3">
          <div class="card-header">Total Requests</div>
          <div class="card-body">
            <h5 class="card-title" id="totalRequests">0</h5>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-white bg-success mb-3">
          <div class="card-header">Success</div>
          <div class="card-body">
            <h5 class="card-title" id="successCount">0</h5>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-white bg-danger mb-3">
          <div class="card-header">Errors</div>
          <div class="card-body">
            <h5 class="card-title" id="errorCount">0</h5>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-white bg-secondary mb-3">
          <div class="card-header">Avg. Resp Time (s)</div>
          <div class="card-body">
            <h5 class="card-title" id="avgResponseTime">0</h5>
          </div>
        </div>
      </div>
    </div>

    <!-- Most Commonly Accessed Endpoints -->
    <div class="row mb-4">
      <div class="col-md-12">
        <h3>Most Commonly Accessed Endpoints</h3>
        <table class="table table-bordered">
          <thead class="table-dark">
            <tr>
              <th>Endpoint</th>
              <th>Count</th>
            </tr>
          </thead>
          <tbody id="commonEndpoints">
            <!-- Common endpoints will be inserted here -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Logs Table with Filter -->
    <div class="row mb-4">
      <div class="col-md-12">
        <div class="mb-3">
          <label for="statusFilter" class="form-label">Filter by Status Code:</label>
          <select id="statusFilter" class="form-select" onchange="fetchLogs()">
            <option value="">All</option>
            <option value="200">200</option>
            <option value="201">201</option>
            <option value="400">400</option>
            <option value="404">404</option>
            <option value="500">500</option>
          </select>
        </div>
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Timestamp</th>
              <th>Method</th>
              <th>Path</th>
              <th>Request Body</th>
              <th>Status Code</th>
              <th>Response Time (s)</th>
            </tr>
          </thead>
          <tbody id="logsTableBody">
            <!-- Log rows will be inserted here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="/static/js/main.js"></script>
</body>
</html>
